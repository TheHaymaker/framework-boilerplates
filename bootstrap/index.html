<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My website's description as appearing on Google, Bing, Yahoo, etc.">
    <meta name="author" content="Brett Haymaker">
    <title>Bootstrap 2 Column Boilerplate</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <header class="page-header">
        <h1>My header text</h1>
        <p class="lead">This is my two column layout</p>
      </header>

      <h3>My page content</h3>
      <div class="row">
        <article class="col-md-8">
          <h3>Welcome to the Web</h3>
          <p>Lorem Ipsum to go here</p>
        </article>
        <aside class="col-md-4">
          <h3>Aside Content</h3>
            <ul>
              <li>Aside</li>
              <li>Item</li>
              <li>Another Item</li>
            </ul>
        </aside>
      </div>

    </div>

  </body>
</html>
